<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="contenido">
            <div class="a_traducir">
                <div class="logo">
                    <img src="imagenes/Logox1.png" alt="logo">
                </div>
                <div class="texto_botones">
                    <div>
                        <textarea placeholder="Escriba aqui"></textarea>
                    </div>
                    <div>
                        <button>Encriptar</button>
                        <button>Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="traducido">
                <img src="imagenes/Muñeco.png" alt="imagen">
                <textarea readonly>No se encontró mensaje</textarea>
                <button class="traducido-button">Copiar Texto</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
